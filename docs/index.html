<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devobst</title>
    <style type="text/css">
        body {
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: calc(16px + 0.15vh);
            margin: 0;
            padding: 0;
        }
        #main {
            align-items: center;
            background-color: #D7B520;
            background-image: url('fruits.jpg');
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            width: 100vw;
        }
        #title {
            color: #fff;
            font-size: 20vh;
            font-weight: 900;
        }
        #subtitle {
            color: #fff;
            font-size: 5vh;
            font-weight: 700;
        }
        .shadow-effect {
            text-shadow: 1.5vh 1.5vh 0 rgba(0,0,0,.7),
                2.5vh 2.5vh 0 rgba(0,0,0,.3),
                3.5vh 3.5vh 0 rgba(0,0,0,.1);
            text-transform: uppercase;
            transform: rotate(-10deg) skew(-10deg, 0);
            -webkit-text-stroke-width: 1vh;
            -webkit-text-stroke-color: rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 id="title" class="shadow-effect">Devobst</h1>
        <p id="subtitle">Continuously deployed nutrition for developers</p>
        <p>Created, Designed and Curated by Mark Lubkowitz</p>
    </div>
</body>
</html>
